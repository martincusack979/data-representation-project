<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Lecture ajax</title>
    </head>
    <body>
        <button onclick="readJSON()">go</button>
        <div id="output"></div>
        <script>
            function readJSON(){
                $.ajax({
                    "url":"https://api.coindesk.com/v1/bpi/currentprice.json",
                    "method":"GET",
                    "data":"",
                    "dataType":"JSON",
                    "success":function(result){
                        //console.log(result)
                        var rate = result.bpi.USD.rate;
                        //console.log(rate);
                        document.getElementById("output").innerText = rate
                        
                    },
                    "error":function(xhr,status,error){
                        console.log("status:"+status+" message:"+error);
                    }

                });
            }
        
        </script>
    </body>
</html>
        </div>
        <div id="createUpdateForm" style="display:none">
            <!-- spans are like divs but do not go onto a new line -->
            <h2><span id="createLabel">Create a</span> <span id="updateLabel">Update this</span> dvd</h2>
            id <input type="text" name="id"><br/>
            Title <input type="text" name="title"><br/>
            Director <input type="text" name="director"><br/>
            Year <input type="text" name="year"><br/>
            Price <input type="number" name="price"><br/>
           
            <span><button id="button-doCreate" onclick="doCreate()">Create</button></span>
 			<span><button id="button-doUpdate" onclick="doUpdate()">Update</button></span>
             <!-- "display:none" will make it hidden-->


        </div>
        
    </body>
    <script>
        //console.log("hello world")
        function showCreate(){
            document.getElementById("createUpdateForm").style.display = "block"
            
            document.getElementById("button-doCreate").style.display = "block"
            document.getElementById("button-doUpdate").style.display = "none"
            document.getElementById("createLabel").style.display = "inline"
            document.getElementById("updateLabel").style.display = "none"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("dvdTable").style.display = "none"
            
        }
        function showUpdate(buttonElement){
            document.getElementById("createUpdateForm").style.display = "block"
           
            document.getElementById("button-doCreate").style.display = "none"
            document.getElementById("button-doUpdate").style.display = "block"
            document.getElementById("createLabel").style.display = "none"
            document.getElementById("updateLabel").style.display = "inline"

            document.getElementById("button-showCreate").style.display = "none"
            document.getElementById("dvdTable").style.display = "none"

            rowElement= buttonElement.parentNode.parentNode
            dvd = getdvdFromRow(rowElement)
            //console.log("updating")
            //console.log(dvd)
            populateFormWithDvd(dvd)
            
        }
        function showViewall(){
            document.getElementById("createUpdateForm").style.display = "none"
           
            document.getElementById("button-showCreate").style.display = "block"
            document.getElementById("dvdTable").style.display = "block"
            
        }
        function clearForm(){
            var form = document.getElementById('createUpdateForm')

            form.querySelector('input[name="id"]').disabled = false
            form.querySelector('input[name="id"]').value  =''
            form.querySelector('input[name="author"]').value=''
            form.querySelector('input[name="title"]').value=''
            form.querySelector('input[name="price"]').value=''
        }
        
        function getdvdFromForm(){
            var form = document.getElementById('createUpdateForm')

       	    var dvd = {}
        	dvd.id = form.querySelector('input[name="id"]').value
        	dvd.title = form.querySelector('input[name="title"]').value
        	dvd.author = form.querySelector('input[name="author"]').value
        	dvd.price = form.querySelector('input[name="price"]').value
        	//console.log(JSON.stringify(dvd))
            return dvd
        }
        function populateFormWithdvd(dvd){
       		var form = document.getElementById('createUpdateForm')
        	form.querySelector('input[name="id"]').disabled = true
       		form.querySelector('input[name="id"]').value  = dvd.id
       		form.querySelector('input[name="title"]').value= dvd.title
        	form.querySelector('input[name="author"]').value= dvd.author
        	form.querySelector('input[name="price"]').value= dvd.price
    }


        function addDvdToTable(dvd){
            var tableElement = document.getElementById('dvdTable')
            var rowElement = tableElement.insertRow(-1)
            
            rowElement.setAttribute('id',dvd.id)
            
            var cell1 = rowElement.insertCell(0);
            cell1.innerHTML = dvd.id
            var cell2 = rowElement.insertCell(1);
            cell2.innerHTML = dvd.title
            var cell3 = rowElement.insertCell(2);
            cell3.innerHTML = dvd.author
            var cell4 = rowElement.insertCell(3);
            cell4.innerHTML = dvd.price
            var cell5 = rowElement.insertCell(4);
            cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
            var cell6 = rowElement.insertCell(5);
            cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

        }
        function getdvdFromRow(rowElement){
            var dvd ={}
            dvd.id  = rowElement.cells[0].firstChild.textContent
            dvd.title = rowElement.cells[1].firstChild.textContent
            dvd.director = rowElement.cells[2].firstChild.textContent
            dvd.year = rowElement.cells[3].firstChild.textContent
            dvd.price = rowElement.cells[4].firstChild.textContent
            return dvd
        }
        function setdvdInRow(rowElement, dvd){
            rowElement.cells[0].firstChild.textContent= dvd.id  
            rowElement.cells[1].firstChild.textContent= dvd.title 
            rowElement.cells[2].firstChild.textContent= dvd.director
            rowElement.cells[3].firstChild.textContent= dvd.year
            rowElement.cells[3].firstChild.textContent= dvd.price
    }

        function doCreate(){
            console.log("creating a dvd")
            dvd = getdvdFromForm()
            console.log(dvd)
            addDvdToTable(dvd)
            showViewall()
            clearForm()
        }
        function doUpdate(){
            dvd= getDvdFromForm()
            //console.log(dvd)
            var rowElement = document.getElementById(dvd.id)
            setdvdInRow(rowElement, dvd)

            showViewall()
            clearForm()
        }
        function doDelete(buttonElement){
            console.log("in delete")
            var tableElement = document.getElementById('dvdTable')
            var index = buttonElement.parentNode.parentNode.rowIndex;
            tableElement.deleteRow(index);

        }

        
    </script>
</html>
